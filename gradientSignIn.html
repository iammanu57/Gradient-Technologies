<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT. Sign In</title>
    <link rel="stylesheet" href="gradientSignUp.css">
</head>
<body>
    <header class="header" id="head">
        <a href="gradient.html" class="logo">GT<span>.</span></a>
    </header>
    <div class="container">
        <form id="form">
            <div class="title">
                <h2>Log into your ID</h2>
            </div>
            <div class="gap" >
                <label for="email">Email Address: </label>
                <input type="email" id="email" placeholder="Adrian@hotmail.com">
            </div>
            <div class="gap">
                <label for="password">Password: </label>
                <input type="password" id="password">
            </div>
                <input class="btn" type="submit" value="Sign In">
            <div class="bottom">
                <p>Don't have an ID?</p>
                <button class="signIn"><a href="gradientSignUp.html">Sign Up</a></button>
            </div>
        </form>
    </div>
    <script src="gradientSignIn.js"></script>
</body>
</html>
