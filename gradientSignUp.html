<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT. Sign Up</title>
    <link rel="stylesheet" href="gradientSignUp.css">
</head>
<body>
    <header class="header" id="head">
        <a href="index.html" class="logo">GT<span>.</span></a>
    </header>
    <div class="container">
        <form id="form">
            <div class="title">
                <h2>Create a new ID</h2>
            </div>
            <div class="name">
                <div id="first" class="gap">
                    <label for="firstname">First Name: </label>
                    <input type="text" id="firstname" placeholder="Adrian">
                </div>
                <div id="last" class="gap">
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" placeholder="Gonzalez">
                </div>
            </div>
            <div class="gap">
                <label for="email">Email Address: </label>
                <input type="email" id="email" placeholder="Adrian@hotmail.com">
            </div>
            <div class="gap">
                <label for="password">Password: </label>
                <input type="password" id="password">
            </div>
            <div class="gap">
                <label for="password2">Confirm Password: </label>
                <input type="password" id="password2">
            </div>
            <div >
                <input class="btn" type="submit" value="Create">
            </div>
            <div class="bottom">
                <p>Already have an ID?</p>
                <button class="signIn"><a href="gradientSignIn.html">Sign In</a></button>
            </div>
        </form>
    </div>
    <script src="gradientSignUp.js"></script>
</body>
</html>
